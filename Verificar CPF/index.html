<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CPF</title>
</head>
<body>
    <h1>Validador de CPF</h1>

    <label for="Digite o Primeiro CPF"></label>
    <input type="number" id="CPF0" name="CPF0" placeholder="CPF">
    <br>

    <br>
    <label for="Digite o Segundo CPF"></label>
    <input type="number" id="CPF1" name="CPF1" placeholder="CPF">
    <br>

    <br>
    <label for="Digite o Terceiro CPF"></label>
    <input type="number" id="CPF2" name="CPF2" placeholder="CPF">
    <br>

    <br>
    <label for="Digite o Quarto CPF"></label>
    <input type="number" id="CPF3" name="CPF3" placeholder="CPF">
    <br>

    <br>
    <label for="Digite o Quinto CPF"></label>
    <input type="number" id="CPF4" name="CPF4" placeholder="CPF">
    <br>
    
    <button onclick="Verificar()">Verificar os CPFs</button>
    <p id="Verificar"></p>
</body>

<script src="CPF.js"></script>

</html>
