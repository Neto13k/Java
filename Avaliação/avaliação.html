<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliador</title>
</head>
<body>
    <h1>Faça a sua avaliação</h1>

    <form action="#" method="post">
        <label for="Nota">Nota (0 A 5):</label>
        <input type="number" id="Nota" name="Nota" min="0" max="5" required>
        <br><br>

        <label for="Comentarios">Comentarios:</label>
        <textarea id="Comentarios" name="Comentarios"></textarea>
        <br><br>

        <button onclick="Avaliarnota()" type="button">Enviar</button>
    </form>
    
</body>
<script src="avaliação.js"></script>
</html>
